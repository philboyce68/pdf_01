{% extends 'base.html' %}
{% block content %}
  <H1>Combine PDF Files</H1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="pdf_folder">Select a folder containing PDF files:</label>
      <input type="file" id="pdf_folder" name="pdf_folder">
      <br>
      <button type="submit">COmbine PDFs</button>


    </form>


{% endblock content %}
